config:
  validation: true
  warningsAsErrors: true

console-reports:
  active: true
  exclude:
    - '' # Exclude nothing -> Enable all workaround

coroutines:
  InjectDispatcher:
    dispatcherNames: [ Default ]
  SuspendFunWithFlowReturnType:
    active: false

complexity:
  LongParameterList:
    constructorThreshold: 12
  TooManyFunctions:
    thresholdInInterfaces: 15
    thresholdInFiles: 15
    thresholdInClasses: 15
  CyclomaticComplexMethod:
    threshold: 15

performance:
  active: true
  SpreadOperator:
    active: false

formatting:
  active: true
  NoWildcardImports:
    active: false
  MaximumLineLength:
    active: false
  MultiLineIfElse:
    active: false

style:
  active: true
  WildcardImport:
    active: false
  UnnecessaryAbstractClass:
    active: false
  MaxLineLength:
    active: false
  ForbiddenComment:
    comments: [ 'TODO', 'FIXME', 'STOPSHIP' ]
  MagicNumber:
    ignoreNumbers: [ "0", "1", "-1", "2", "3", "4", "5", "8", "16", "24", "32", "0xff", "10", "20", "100", "1000" ]
  DestructuringDeclarationWithTooManyEntries:
    maxDestructuringEntries: 6
  VarCouldBeVal:
    ignoreLateinitVar: true
