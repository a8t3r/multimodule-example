#include postgres-default, postgres-keycloak, postgres-osm, logback-template, keycloak, kafka, keycloak-security, redis, bootstrap

jackson:
  serializationInclusion: ALWAYS

micronaut:
  application:
    name: api-tests
    simulate-remote-routing: true
  security:
    enabled: true

graphql:
  graphiql:
    enabled: true
  instrumentation:
    maxComplexity: 500
    maxDepth: 15

flyway:
  datasources:
    default:
      enabled: false
      baseline-on-migrate: true
      locations:
        - classpath:/db/library/migration
    keycloak:
      enabled: false
      baseline-on-migrate: true
      locations:
        - classpath:/db/keycloak/migration
    osm:
      enabled: false
      baseline-on-migrate: true
      locations:
        - classpath:/db/regions/migration
